# Nombre del flujo de trabajo: Snyk Dependency Scan for Maven
name: Snyk Dependency Scan (Maven)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write # Permiso necesario para subir el reporte SARIF

jobs:
  snyk_dependency_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ➡️ PASO CRÍTICO AÑADIDO: Configurar el entorno de Java/JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Versión común para Spring Boot/Maven
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Snyk to check for vulnerabilities (Dependencies)
        # Usamos 'snyk/actions/maven' porque escanea las dependencias de Maven
        uses: snyk/actions/maven@v2 
        continue-on-error: true # Permite que se suba el SARIF incluso si falla el escaneo
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # Añadimos --all-projects para asegurarnos de escanear todo el proyecto Maven
          args: --all-projects --sarif-file-output=snyk.sarif 
          
      - name: Upload SARIF report to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
