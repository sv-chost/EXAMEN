# Nombre del flujo de trabajo: Snyk Dependency Scan for Maven
name: Snyk Dependency Scan (Maven)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write 

jobs:
  snyk_dependency_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PASO CRÍTICO: Configurar el entorno de Java/JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Snyk to check for vulnerabilities (Dependencies)
        # Se usa @master para mayor compatibilidad.
        uses: snyk/actions/maven@master 
        continue-on-error: true 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # ESTA ES LA CORRECCIÓN: Se indica a Snyk que genere el archivo SARIF
          args: --all-projects --sarif-file-output=snyk.sarif 
          
      - name: Upload SARIF report to GitHub Code Scanning
        # Advertencia: Esta acción (CodeQL v3) está por ser deprecada.
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
